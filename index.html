<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css" />
	<title>Calculator</title>
</head>
<body>
	<h1>Calculator</h1>
	<div class="calculator-container">
		<div class="display">
			<div class="current-number"></div>
			<div class="previous-number"></div>
		</div>
		<div class="buttons-container">
			<button class="operation-btn">+</button>
			<button class="operation-btn">-</button>
			<button class="operation-btn">*</button>
			<button class="operation-btn">รท</button>
			<button class="operation-btn">=</button>
			<button class="operation-btn">erase</button>
			<button class="operation-btn">clear</button>
			<button class="num-btn">1</button>
			<button class="num-btn">2</button>
			<button class="num-btn">3</button>
			<button class="num-btn">4</button>
			<button class="num-btn">5</button>
			<button class="num-btn">6</button>
			<button class="num-btn">7</button>
			<button class="num-btn">8</button>
			<button class="num-btn">9</button>
			<button class="num-btn">0</button>
		</div>
	</div>
	<script src="scripts.js"></script>
</body>
</html>
